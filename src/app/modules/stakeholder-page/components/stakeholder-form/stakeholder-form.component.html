<div class="stakeholder-form">
  <form [formGroup]="stakeholderForm" (ngSubmit)="onSubmit()">
    <!-- Personal Details -->
    <div class="form-section">
      <h3>Personal Details</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <textarea id="name" formControlName="name" class="material-input"></textarea>
        <div *ngIf="f.name.hasError('required')" class="error-message">Name is required</div>
      </div>
      <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <textarea id="streetAddress" formControlName="streetAddress" class="material-input"></textarea>
      </div>
      <div class="form-group">
        <label for="mailingAddress">Mailing Address</label>
        <textarea id="mailingAddress" formControlName="mailingAddress" class="material-input"></textarea>
      </div>
      <div class="form-group">
        <label for="stakeholderComments">Stakeholder Comments</label>
        <textarea id="stakeholderComments" formControlName="stakeholderComments" class="material-input"></textarea>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="form-section">
      <h3>Contact Info</h3>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" class="material-input" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"  id="email" formControlName="email" class="material-input" />
      </div>
    </div>

    <!-- Stakeholder Status -->
    <div class="form-section">
      <h3>Stakeholder Status</h3>
      <div class="form-group">
        <label for="stakeholderStatus">Stakeholder Status</label>
        <input type="text" id="stakeholderStatus" formControlName="stakeholderStatus" class="material-input" />
      </div>
      <div class="form-group">
        <label for="isPerson">Is Person</label>
        <input type="text" id="isPerson" formControlName="isPerson" class="material-input" />
      </div>
    </div>

    <!-- Contacted and Attempts -->
    <div class="form-section">
      <h3>Contacted and Attempts</h3>
      <div class="form-group">
        <label for="attempts">Attempts</label>
        <input type="text" id="attempts" formControlName="attempts" class="material-input" />
      </div>
      <div class="form-group">
        <label for="contacted">Contacted</label>
        <input type="text" id="contacted" formControlName="contacted" class="material-input" />
      </div>
    </div>

    <!-- Consultation -->
    <div class="form-section">
      <h3>Consultation</h3>
      <div class="form-group">
        <label for="consultation">Consultation</label>
        <input type="text" id="consultation" formControlName="consultation" class="material-input" />
      </div>
      <div class="form-group">
        <label for="followUp">Follow Up</label>
        <input type="text" id="followUp" formControlName="followUp" class="material-input" />
      </div>
    </div>

    <button type="submit" class="material-button">Save Changes</button>
  </form>
</div>
