<div class="project-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1>{{ projectData?.name }}</h1>
  </div>

  <!-- Project Details -->
  <div class="project-details">
    <h2>Project Details</h2>
    <div class="details-grid">
      <div class="detail-item">
        <p class="label">Year:</p>
        <p>{{ projectData?.year }}</p>
      </div>
      <div class="detail-item">
        <p class="label">Notes:</p>
        <p>{{ projectData?.notes }}</p>
      </div>
      <div class="detail-item">
        <p class="label">Survey Link:</p>
        <p>{{ projectData?.surveyLink }}</p>
      </div>
      <!-- Add more project details as needed -->
    </div>
  </div>

  <!-- Stakeholder Table -->
  <div class="stakeholder-table">
    <h2>Stakeholders</h2>
    <app-stakeholder-table [stakeholders]="projectData?.stakeholders"></app-stakeholder-table>
  </div>
</div>
