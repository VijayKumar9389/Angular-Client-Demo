<div class="filter-container">
    <!-- Dropdown Filter -->
    <div class="filter-item">
      <label for="dropdownFilter">Dropdown Filter:</label>
      <select id="dropdownFilter" [(ngModel)]="streetAddresses">
        <option *ngFor="let address of streetAddresses" [value]="address">{{ address }}</option>
      </select>
    </div>

    <!-- Dropdown Filter -->
    <div class="filter-item">
      <label for="locationFilter">Dropdown Filter:</label>
      <select id="locationFilter">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <!-- Radio Filter -->
    <div class="radio-container">
      <label class="radio-lbl">Search By:</label>
      <ul class="radio-wrapper">
        <li class="input-wrapper">
          <input type="radio" id="name" />
          <label for="name">Name</label>
        </li>
        <li class="input-wrapper">
          <input type="radio" id="phone" />
          <label for="phone">Phone Number</label>
        </li>
      </ul>
    </div>

    <div class="radio-container">
      <label class="radio-lbl">Tracts:</label>
      <ul class="radio-wrapper">
        <li class="input-wrapper">
          <input type="radio" id="all-stakeholders" />
          <label for="all-stakeholders">All Stakeholders</label>
        </li>
        <li class="input-wrapper">
          <input type="radio" id="single-tract" />
          <label for="single-tract">Single-Tract</label>
        </li>
        <li class="input-wrapper">
          <input type="radio" id="multi-tract" />
          <label for="multi-tract">Multi-Tract</label>
        </li>
      </ul>
    </div>

    <div class="radio-container">
      <label class="radio-lbl">Type:</label>
      <div class="radio-wrapper">
        <div class="input-wrapper">
          <input type="radio" id="all-contacted" />
          <label for="all-contacted">All</label>
        </div>
        <div class="input-wrapper">
          <input type="radio" id="yes-contacted" />
          <label for="yes-contacted">Corporation</label>
        </div>
        <div class="input-wrapper">
          <input type="radio" id="no-contacted" />
          <label for="no-contacted">Person</label>
        </div>
      </div>
    </div>

    <div class="radio-container">
      <label class="radio-lbl">Missing:</label>
      <div class="radio-wrapper">
        <div class="input-wrapper">
          <input type="radio" id="all-attempted" />
          <label for="all-attempted">None</label>
        </div>
        <div class="input-wrapper">
          <input type="radio" id="yes-attempted" />
          <label for="yes-attempted">Missing Number</label>
        </div>
        <div class="input-wrapper">
          <input type="radio" id="no-attempted" />
          <label for="no-attempted">Missing Address</label>
        </div>
      </div>
    </div>
</div>
