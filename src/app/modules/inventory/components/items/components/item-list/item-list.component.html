<div class="item-grid">
  <div *ngFor="let item of items; let index = index" class="item-card">
    <img
      [src]="'http://localhost:3005/images/' + item.image"
      [alt]="'Image for ' + item.name"
    />
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <p>Quantity: {{ item.quantity }}</p>
  </div>
</div>
