<!-- create-item-form.component.html -->
<div class="create-item-form-container">
  <form [formGroup]="createItemForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required />

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" formControlName="quantity" required />

    <label for="image">Image:</label>
    <input type="file" id="image" (change)="handleImageChange($event)" required />


    <button type="submit" [disabled]="!createItemForm.valid">Create Item</button>
  </form>
</div>
