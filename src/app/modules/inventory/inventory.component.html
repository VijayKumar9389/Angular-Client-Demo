<app-project-header [pageName]="'Inventory'"></app-project-header>

<div class="submenu">
  <div (click)="selectComponent('items')" [class.selected]="selectedComponent === 'items'">Items</div>
  <div (click)="selectComponent('packages')" [class.selected]="selectedComponent === 'packages'">Packages</div>
</div>

<app-items *ngIf="selectedComponent === 'items'"></app-items>
<app-packages *ngIf="selectedComponent === 'packages'"></app-packages>
